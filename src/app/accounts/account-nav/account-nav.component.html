<div class="card card-body border-0 shadow-sm pb-1 me-lg-1">
    <div class="d-flex d-md-block d-lg-flex align-items-start pt-lg-2 mb-4">
        <img class="rounded-circle" src="http://127.0.0.1:8000{{account.image}}" width="48" alt="{{account.first_name}} {{account.last_name}}">
        <div class="pt-md-2 pt-lg-0 ps-3 ps-md-0 ps-lg-3">
            <h2 class="fs-lg mb-0">{{account.first_name}} {{account.last_name}}</h2>

            <ul class="list-unstyled fs-sm mt-3 mb-0">
                <li><a class="nav-link fw-normal p-0" href="tel:{{account.phone}}"><i class="fi-phone opacity-60 me-2"></i>{{account.phone}}</a></li>
                <li><a class="nav-link fw-normal p-0" href="mailto:{{account.email}}"><i class="fi-mail opacity-60 me-2"></i>{{account.email}}</a></li>
            </ul>

        </div>
    </div><a class="btn btn-primary btn-lg w-100 mb-3" [routerLink]="['/catalog/new']"><i class="fi-plus me-2"></i>Add property</a>
    <a class="btn btn-outline-secondary d-block d-md-none w-100 mb-3" href="#account-nav" data-bs-toggle="collapse"><i class="fi-align-justify me-2"></i>Menu</a>
    <div class="collapse d-md-block mt-3" id="account-nav">
        <div class="card-nav">
            <a class="card-nav-link" [routerLink]="['/account/info']" routerLinkActive="active"><i class="fi-user opacity-60 me-2"></i>Personal Info</a>
            <a class="card-nav-link" [routerLink]="['/account/security']" routerLinkActive="active"><i class="fi-lock opacity-60 me-2"></i>Password &amp; Security</a>
            <a class="card-nav-link" [routerLink]="['/account/properties']" routerLinkActive="active"><i class="fi-home opacity-60 me-2"></i>My Properties</a>
            <a class="card-nav-link" (click)="logout()"><i class="fi-logout opacity-60 me-2"></i>Sign Out</a></div>
    </div>
</div>
